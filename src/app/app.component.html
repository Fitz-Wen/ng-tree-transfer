<div class="main">
  <h1>{{title}}</h1>
  <p>基于ng-zorro-antd的穿梭树</p>
  <h4>1. 基础用法</h4>
  <nz-tree-transfer [source]="nodes"></nz-tree-transfer>
  <h4>2. 基础用法，显示搜索框</h4>
  <nz-tree-transfer
    [source]="nodes"
    [showSearch]="true"
    (nzChange)="change($event)"
    (nzSearchChange)="search($event)"
  ></nz-tree-transfer>
</div>
